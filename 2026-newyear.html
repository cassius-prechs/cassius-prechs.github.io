<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 丙午 - New Year Greeting</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f7f2;
            --ink-color: #1a1a1a;
            --gold-color: #c5a059;
            --accent-red: #8e2c2c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(at 50% 50%, rgba(255,255,255,0.5) 0%, transparent 80%),
                repeating-radial-gradient(rgba(0,0,0,0.01) 0px, rgba(0,0,0,0.01) 1px, transparent 1px, transparent 100%);
            background-size: 100% 100%, 3px 3px;
            color: var(--ink-color);
            font-family: 'Shippori Mincho', serif;
            /* スマホで余計なスクロールが発生しないように固定 */
            height: 100dvh; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* 背景の巨大な「午」：スマホでは位置を微調整 */
        .bg-kanji {
            position: absolute;
            font-size: 70vh;
            color: var(--gold-color);
            opacity: 0.08;
            z-index: 0;
            user-select: none;
            right: -5vh;
            bottom: -5vh;
            font-weight: 700;
            line-height: 1;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: row-reverse; 
            writing-mode: vertical-rl;
            height: 80dvh;
            max-width: 90vw;
            padding: 20px 0;
        }

        /* 挨拶のメインコピー */
        .main-copy {
            font-size: clamp(1.8rem, 10vw, 3.5rem);
            letter-spacing: 0.8rem;
            font-weight: 700;
            border-right: 1px solid rgba(0,0,0,0.1);
            padding-right: 1.5rem;
            margin-right: 1rem;
            animation: inkAppear 2.5s ease-out forwards;
        }

        /* サブテキスト：スマホで見やすいよう行間を調整 */
        .sub-copy {
            font-size: clamp(0.9rem, 4vw, 1.1rem);
            letter-spacing: 0.3rem;
            line-height: 2.2;
            padding-right: 1.5rem;
            animation: inkAppear 2.5s ease-out 0.8s forwards;
            opacity: 0;
        }

        /* 年号と落款 */
        .footer {
            margin-right: auto;
            display: flex;
            align-items: flex-end;
            gap: 1.5rem;
            padding-bottom: 10px;
        }

        .year-label {
            font-size: 0.9rem;
            letter-spacing: 0.2rem;
            color: var(--gold-color);
            white-space: nowrap;
        }

        .hanko {
            writing-mode: horizontal-tb;
            border: 1.5px solid var(--accent-red);
            color: var(--accent-red);
            padding: 3px;
            font-size: 0.7rem;
            font-weight: 700;
            line-height: 1.1;
            border-radius: 1px;
            display: inline-block;
        }

        @keyframes inkAppear {
            0% {
                opacity: 0;
                filter: blur(15px);
                transform: translateX(-10px);
            }
            100% {
                opacity: 1;
                filter: blur(0);
                transform: translateX(0);
            }
        }

        /* スマホ独自の微調整 */
        @media (max-width: 480px) {
            .container {
                height: 75dvh;
            }
            .main-copy {
                padding-right: 1rem;
                margin-right: 0.5rem;
            }
            .sub-copy {
                padding-right: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="bg-kanji">午</div>

    <div class="container">
        <h1 class="main-copy">
            風を切り、<br>
            春を待つ。
        </h1>

        <div class="sub-copy">
            千里を往く力強い一歩が<br>
            光あふれる道へと<br>
            繋がりますように<br>
            本年もよろしくお願い申し上げます
        </div>

        <div class="footer">
            <div class="year-label">二〇二六  丙午</div>
            <div class="hanko">謹賀<br>新年</div>
        </div>
    </div>

</body>
</html>
