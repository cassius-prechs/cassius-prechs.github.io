<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 | HORSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;800&family=Inter:wght@100&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent: #d4af37; /* 落ち着いた金色 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Shippori Mincho', serif;
            /* iOSのSafariなどでのアドレスバーによるガタつきを防ぐ */
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- 背景要素 --- */
        .bg-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            pointer-events: none; /* 背景が操作の邪魔にならないように */
            z-index: -1;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 背景の2026テキスト */
        .bg-text {
            position: absolute;
            font-family: 'Inter', sans-serif;
            font-size: min(30vw, 40vh); /* 画面に合わせて巨大すぎないように調整 */
            font-weight: 100;
            color: rgba(255,255,255,0.05);
            letter-spacing: -0.05em;
            white-space: nowrap;
        }

        /* 背景の馬（SVG） */
        .bg-horse-svg {
            position: absolute;
            /* 画面からはみ出すくらい巨大に配置して迫力を出す */
            width: 120vmax;
            height: 120vmax;
            opacity: 0.15; /* ほんのり見える程度に */
            transform: rotate(-10deg) translateX(10%);
        }
        .bg-horse-svg path {
            fill: none;
            stroke: var(--accent);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            /* 線が描かれるアニメーション */
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: drawStroke 4s ease-out forwards;
        }

        /* --- メインコンテンツ（縦書き） --- */
        .stage {
            position: relative;
            display: flex;
            flex-direction: row-reverse; /* 右から左へ読む */
            writing-mode: vertical-rl;
            height: 65dvh;
            max-height: 600px;
            gap: 2rem;
            z-index: 1;
        }

        /* 改行を制御するための行ブロック */
        .text-line {
            white-space: nowrap; /* 勝手な折り返しを禁止 */
            display: block;
            opacity: 0;
        }

        /* タイトル：颯爽。 */
        .title-block {
            font-size: clamp(3rem, 12vw, 5.5rem);
            font-weight: 800;
            letter-spacing: 1.2rem;
            line-height: 1;
            /* 下からせり出すアニメーション */
            clip-path: inset(0 0 105% 0);
            animation: revealUp 1.5s cubic-bezier(0.16, 1, 0.3, 1) 0.5s forwards;
        }

        /* メッセージ部分 */
        .message-block {
            font-size: clamp(0.9rem, 3.5vw, 1.1rem);
            letter-spacing: 0.4rem;
            color: var(--accent);
            display: flex;
            flex-direction: column;
            gap: 1.5rem; /* 行間 */
            margin-top: 2rem; /* タイトルとの段差 */
        }

        .msg-line {
            transform: translateY(20px);
            animation: fadeUp 1.5s ease-out forwards;
        }
        /* 1行ずつ遅れて表示させる */
        .msg-line:nth-child(1) { animation-delay: 1.2s; }
        .msg-line:nth-child(2) { animation-delay: 1.5s; }
        .msg-line:nth-child(3) { animation-delay: 1.8s; }


        /* 抽象的な「午」の印 */
        .seal {
            position: absolute;
            bottom: -30px;
            right: -10px;
            width: 45px;
            height: 45px;
            border: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: 500;
            color: var(--accent);
            writing-mode: horizontal-tb;
            opacity: 0;
            animation: fadeIn 1s ease 2.5s forwards;
        }

        /* --- アニメーション定義 --- */
        @keyframes drawStroke {
            to { stroke-dashoffset: 0; }
        }
        @keyframes revealUp {
            to { clip-path: inset(0 0 -5% 0); opacity: 1; }
        }
        @keyframes fadeUp {
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* スマホ横向きなどの狭い画面対応 */
        @media (max-height: 500px) {
            .stage { height: 80dvh; gap: 1rem; }
            .title-block { letter-spacing: 0.8rem; }
            .message-block { gap: 1rem; margin-top: 1rem; }
        }
    </style>
</head>

    </div>

    <main class="stage">
        <div class="text-line title-block">
            颯爽。
        </div>

        <div class="message-block">
            <span class="text-line msg-line">二〇二六、丙午。</span>
            <span class="text-line msg-line">駿馬のように駆ける。</span>
            <span class="text-line msg-line">よろしくお願いします。</span>
        </div>

        <div class="seal">午</div>
    </main>

</body>
</html>
