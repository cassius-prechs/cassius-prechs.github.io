<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>2026 | HORSE</title>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f7f2;
            --ink-color: #1a1a1a;
            --gold-color: #c5a059;
            --accent-red: #8e2c2c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--ink-color);
            font-family: 'Shippori Mincho', serif;
            height: 100dvh;
            width: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 背景：馬のイラスト（SVG） */
        .bg-horse-wrap {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 0;
            opacity: 0.12;
            pointer-events: none;
        }
        .bg-horse-svg {
            width: 90%;
            max-width: 600px;
            height: auto;
            transform: rotate(-5deg);
        }
        .horse-path {
            stroke: var(--gold-color);
            stroke-width: 1.5;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 3s ease-out forwards;
        }
        @keyframes draw { to { stroke-dashoffset: 0; } }

        /* メインコンテナ */
        .stage {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: row-reverse; /* 右から左へ */
            writing-mode: vertical-rl;
            -webkit-writing-mode: vertical-rl;
            height: 80dvh;
            max-height: 600px;
            gap: 1.5rem; /* 行間の固定 */
        }

        /* 各フレーズを「絶対に折れない柱」にする */
        .pillar {
            white-space: nowrap; /* 自動改行を禁止 */
            display: block;
            opacity: 0;
            animation: inkAppear 2s ease-out forwards;
        }

        /* メインコピー */
        .main-text {
            font-size: clamp(2rem, 11vh, 4rem);
            font-weight: 800;
            letter-spacing: 1.2rem;
            line-height: 1.2;
        }

        /* サブメッセージ */
        .sub-text {
            font-size: clamp(0.85rem, 3.8vw, 1.1rem);
            letter-spacing: 0.4rem;
            line-height: 2.2;
            margin-top: 2rem; /* 開始位置を下げてリズムを作る */
        }

        /* フッター：年号と落款 */
        .footer-wrap {
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            gap: 1rem;
            animation-delay: 1.5s;
        }
        .year-label {
            font-size: 0.9rem;
            color: var(--gold-color);
            letter-spacing: 0.3rem;
        }
        .hanko {
            writing-mode: horizontal-tb;
            border: 2px solid var(--accent-red);
            color: var(--accent-red);
            padding: 4px;
            font-size: 0.75rem;
            font-weight: 800;
            line-height: 1.1;
            border-radius: 2px;
        }

        /* アニメーション：墨が滲むように */
        @keyframes inkAppear {
            0% { opacity: 0; filter: blur(10px); transform: translateY(10px); }
            100% { opacity: 1; filter: blur(0); transform: translateY(0); }
        }

        /* 遅延の設定 */
        .del-1 { animation-delay: 0.2s; }
        .del-2 { animation-delay: 0.6s; }
        .del-3 { animation-delay: 1.0s; }

        @media (max-width: 480px) {
            .stage { gap: 0.8rem; height: 75dvh; }
            .sub-text { line-height: 2; }
        }
    </style>
</head>
<body>

    <div class="bg-horse-wrap">
        <svg class="bg-horse-svg" viewBox="0 0 500 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path class="horse-path" d="M430,100 C380,80 300,70 250,110 C200,150 180,240 120,260 C60,280 20,250 10,220 M250,110 C270,50 200,20 150,10 C100,0 50,30 40,80 M120,260 C140,290 220,300 280,270 C340,240 380,180 400,120" stroke-linecap="round"/>
        </svg>
    </div>

    <main class="stage">
        <div class="pillar main-text del-1">風を切り、</div>
        <div class="pillar main-text del-2">春を待つ。</div>

        <div class="pillar sub-text del-3">
            千里を往く力強い一歩が<br>
            光あふれる道へと繋がりますように<br>
            本年もよろしくお願い申し上げます
        </div>

        <div class="pillar footer-wrap">
            <div class="year-label">二〇二六 丙午</div>
            <div class="hanko">謹賀<br>新年</div>
        </div>
    </main>

</body>
</html>
